
<button ng-click="setChange()"> Done </button>
<button ng-click="cancel()">Cancel</button>

<div class="cropArea">
  <img-crop 
    image="trumbImg" 
    result-image="trumbCroppedImg"
    area-type="square"
    area-min-size="128"
    on-load-begin="loadBegin()"
    on-load-done="loadDone()"
    on-load-error="loadError()"
  >
  </img-crop>
</div>
