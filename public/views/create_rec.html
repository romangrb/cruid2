<form name="upload_form">
  <div class="file-field input-field" ng-if='isDroppable'>
    Drop File:
    <div
      ngf-drop ngf-select ng-model="files"
      name="file" 
      class="drop-box" 
      ngf-drag-over-class="'dragover'" 
      ngf-multiple="true" ngf-allow-dir="true"
      accept="image/*"
      ng-change="showFiles(this.files)"
      ngf-pattern="'image/*'">images here or click to upload
    </div>
    <div ngf-no-file-drop ng-if='isDroppable=false'></div>
    
    <div ng-if="this.files" class="btn" ng-click="uploadAll(this.files)">upload All</div>
    <div ng-if="this.files" class="btn" ng-click="cancelAll()">cancel All</div>
  </div>  
  
  <div ng-if='!isDroppable'>
    <div class="btn">
      <span>files</span>
      <input
        type="file" 
        ng-model="files" 
        name="file" 
        ngf-pattern="'image/*'"
        accept="image/*" 
        ngf-max-size="20MB" 
        multiple
        ng-change="showFiles(this.files)"
        ngf-select
      >
    </div>
   <div ng-if="this.files" class="btn" ng-click="uploadAll(this.files)">upload All</div>
   
</div>

</form>

<img degrees='angle'  class='rotateDirct' src='http://gravatar.com/avatar/9c5eac829bc1ce7488b497a7e70d198b?s=35&d=mm'/>
    <a ng-click="rotate()" >rotate 1</a>
</p>

<ul class="collection">
  <li class="collection-item" 
    ng-repeat="(key, value) in file_collection track by $index"
  >
  {{value.name | toShortNameImg}}</br>
 
  <img ngf-thumbnail="value" rotate class="thumb" degrees='angle' degrees> 
      
  <a ng-click='upload(this.key, this.value)' class="waves-effect waves-light btn">upload</a>
  <a ng-click='cancel(this.key, this.value)' class="waves-effect waves-light btn">cancel</a>
  <a ng-click='rotate()' class="waves-effect waves-light btn">rotate</a>
  </li>
</ul>
